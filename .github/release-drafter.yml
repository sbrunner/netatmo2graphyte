template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: fix
    title:
      - /^fix/i
      - /^Bugfix/i
  - label: core
    title:
      - /^CI updates$/
      - /^Fix the repository$/
      - /^Update to c2cciutils version.*/
      - /.*renovate.*/i
      - /^Add/update pre-commit hooks$/
      - /.*workflow.*/i
    files:
      - .github/**
      - ci/**
  - label: enhancement
    files:
      - netatmo2graphite/**

categories:
  - title: Features
    labels:
      - enhancement
  - title: Bug Fixes
    collapse-after: 10
    labels:
      - bug
  - title: Maintenance
    collapse-after: 3
    labels:
      - chore
  - title: Dependencies
    collapse-after: 3
    labels:
      - dependencies
